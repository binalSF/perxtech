<div class="home-table">
    <div class="filter_wrap">
        <mat-form-field appearance="outline" *ngFor="let bookfilter of bookFilters">
            <mat-label>{{bookfilter.name | titlecase }}</mat-label>
            <mat-select [(value)]="bookfilter.defaultValue" (selectionChange)="applyBookFilter($event, bookfilter)">
                <mat-option *ngFor="let option of bookfilter.options" [value]="option">
                    {{option}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
                No.
            </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">
                Type
            </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Cover Type Column -->
        <ng-container matColumnDef="cover_type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cover type">
                Cover Type
            </th>
            <td mat-cell *matCellDef="let element"> {{element.cover_type}} </td>
        </ng-container>

        <!-- Content Column -->
        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by content">
                Content
            </th>
            <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>

        <!-- Created At Column -->
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by created at">
                Created At
            </th>
            <td mat-cell *matCellDef="let element"> {{element.created_at | date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
